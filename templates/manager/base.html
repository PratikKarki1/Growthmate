<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowthMate LMS - Manager Dashboard</title>
    {% load static %}
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    {% if messages %}
    <div class="fixed top-4 right-4 z-50">
        {% for message in messages %}
        <div class="{% if message.tags == 'success' %}bg-green-100 text-green-700{% elif message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-blue-100 text-blue-700{% endif %} px-4 py-3 rounded-lg shadow-md mb-2">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="flex h-screen bg-gray-50">
        {% include 'includes/sidebar.html' %}
        
        <div class="flex-1 overflow-auto">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script>
        // Auto-hide messages after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const messages = document.querySelectorAll('.fixed.top-4.right-4 [class*="bg-"][class*="-100"]');
                messages.forEach(function(message) {
                    message.style.transition = 'opacity 0.5s ease-in-out';
                    message.style.opacity = '0';
                    setTimeout(function() {
                        message.remove();
                    }, 500);
                });
            }, 5000);
        });
    </script>
</body>
</html>
