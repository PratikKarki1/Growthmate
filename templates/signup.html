{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <!-- Existing messages code -->
    {% if messages %}
    <div id="alert-box"
        class="absolute top-4 right-4 z-50 flex items-center p-4 text-sm text-gray-800 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 shadow-lg transition-opacity duration-500"
        role="alert">
        <svg class="shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            fill="currentColor" viewBox="0 0 20 20">
            <path
                d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
        </svg>
        <span class="sr-only">Info</span>
        <div>
            {% for message in messages %}
            <p class="font-medium">{{ message }}</p>
            {% endfor %}
        </div>
    </div>
    <script>
        setTimeout(function () {
            let alertBox = document.getElementById("alert-box");
            if (alertBox) {
                alertBox.style.opacity = "0";
                setTimeout(() => alertBox.remove(), 500);
            }
        }, 5000);
    </script>
    {% endif %}

    <div class="w-full max-w-sm p-6 space-y-4 bg-white rounded-lg shadow-lg">
        <div class="text-center">
            <img src="{% static 'images/logo.png' %}" alt="GrowthMate Logo" class="mx-auto h-8">
        </div>
        <h2 class="text-xl font-semibold text-center text-gray-700">Create an account</h2>
        <p class="text-xs text-center text-gray-500">Sign up to get started</p>

        <form method="POST" class="space-y-3">
            {% csrf_token %}
            <div class="flex space-x-3">
                <div class="w-1/2">
                    <label for="first_name" class="block text-xs font-medium text-gray-700">First Name</label>
                    <input type="text" name="first_name" placeholder="First name" required
                        class="w-full px-3 py-1.5 mt-1 text-sm border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-orange-400">
                </div>
                <div class="w-1/2">
                    <label for="last_name" class="block text-xs font-medium text-gray-700">Last Name</label>
                    <input type="text" name="last_name" placeholder="Last name" required
                        class="w-full px-3 py-1.5 mt-1 text-sm border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-orange-400">
                </div>
            </div>
            <div>
                <label for="email" class="block text-xs font-medium text-gray-700">Email Address</label>
                <input type="email" name="email" placeholder="Your email" required
                    class="w-full px-3 py-1.5 mt-1 text-sm border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-orange-400">
            </div>
            <div>
                <label for="role" class="block text-xs font-medium text-gray-700">Select Your Role</label>
                <select name="role" id="role" required
                    class="w-full px-3 py-1.5 mt-1 text-sm border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-orange-400">
                    <option value="" disabled selected>Select Role</option>
                    <option value="manager">Retail Manager</option>
                    <option value="employee">Retail Employee</option>
                </select>
            </div>
            <div class="relative">
                <label for="password1" class="block text-xs font-medium text-gray-700">Password</label>
                <input type="password" name="password1" id="password1" placeholder="Password" required
                    class="w-full px-3 py-1.5 mt-1 text-sm border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-orange-400 pr-10">
                <button type="button" onclick="togglePassword('password1', this)" tabindex="-1"
                    class="absolute right-2 top-8 text-gray-400 focus:outline-none">
                    <i class="far fa-eye"></i>
                </button>
            </div>
            <div class="relative">
                <label for="password2" class="block text-xs font-medium text-gray-700">Confirm Password</label>
                <input type="password" name="password2" id="password2" placeholder="Confirm password" required
                    class="w-full px-3 py-1.5 mt-1 text-sm border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-orange-400 pr-10">
                <button type="button" onclick="togglePassword('password2', this)" tabindex="-1"
                    class="absolute right-2 top-8 text-gray-400 focus:outline-none">
                    <i class="far fa-eye"></i>
                </button>
            </div>
            <script>
                function togglePassword(id, btn) {
                    const input = document.getElementById(id);
                    const icon = btn.querySelector('i');
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        input.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                }
            </script>
            <button type="submit"
                class="w-full px-4 py-2 text-sm font-medium text-white bg-orange-500 rounded-md hover:bg-orange-600 transition-colors">Sign
                up</button>
        </form>

        <p class="text-xs text-center text-gray-600">
            Already have an account? <a href="{% url 'login' %}" class="text-orange-500 hover:underline">Login here</a>
        </p>
    </div>

    <footer class="absolute bottom-2 w-full text-center text-gray-500 text-xs">
        <div class="flex justify-center space-x-3">
            <a href="#" class="hover:underline">Privacy Policy</a>
            <a href="#" class="hover:underline">Terms of Service</a>
            <a href="#" class="hover:underline">Help</a>
        </div>
        <p class="mt-1">GrowthMate | D-BST Solutions © 2025</p>
    </footer>
</body>

</html>
