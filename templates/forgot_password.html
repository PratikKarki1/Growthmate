{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex flex-col justify-center items-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4 text-center">Forgot Password</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
            </div>
            <button type="submit"
                class="w-full bg-orange-500 text-white py-2 rounded-lg hover:bg-orange-600 font-semibold">Send
                OTP</button>
        </form>
        <div class="mt-4 text-center">
            <a href="{% url 'login' %}" class="text-orange-600 hover:underline">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
