{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Select Your Role
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            Choose your role to complete the registration
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                <div class="space-y-4">
                    <div class="flex items-center">
                        <input id="manager" name="role" type="radio" value="manager" class="h-4 w-4 text-orange-600 focus:ring-orange-500 border-gray-300">
                        <label for="manager" class="ml-3 block text-sm font-medium text-gray-700">
                            Retail Manager
                        </label>
                    </div>
                    <div class="flex items-center">
                        <input id="employee" name="role" type="radio" value="employee" class="h-4 w-4 text-orange-600 focus:ring-orange-500 border-gray-300">
                        <label for="employee" class="ml-3 block text-sm font-medium text-gray-700">
                            Retail Employee
                        </label>
                    </div>
                </div>

                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                        Continue
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
